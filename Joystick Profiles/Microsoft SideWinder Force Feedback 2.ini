; Microsoft SideWinder Force Feedback 2.ini
;
; Joystick Profile for VEGAS
; See "ReadMe - Joystick Profiles.txt" for details
;
[Focus1]
; Trackbar control
;
; trigger = set value, X or Y axis, depending on orientation
Button1=1  1 10000 0  2 -10000 0
; thumb = reset to default value
Button2=3
; buttons 5/6/7/8 = set to throttle
Button5=1  7 -10000 0  7 -10000 0
Button6=1  7 -10000 0  7 -10000 0
Button7=1  7 -10000 0  7 -10000 0
Button8=1  7 -10000 0  7 -10000 0

[Focus2]
; Fader control
;
; trigger = set value, X or Y axis, depending on orientation
Button1=1  1 10000 0  2 -10000 0
; thumb = reset to default value
Button2=3
; buttons 5/6/7/8 = set to throttle
Button5=1  7 -10000 0  7 -10000 0
Button6=1  7 -10000 0  7 -10000 0
Button7=1  7 -10000 0  7 -10000 0
Button8=1  7 -10000 0  7 -10000 0

[Focus3]
; Surround Panner control
;
; trigger = set location
Button1=1  1 10000 0  2 -10000 0

[Focus4]
; Placement control
;
; trigger = set location
Button1=1  1 10000 0  2 -10000 0
; thumb = reset to center
Button2=2

[Focus5]
; Color Wheel control
;
; trigger = set location
Button1=1  1 10000 0  2 -10000 0
; thumb = reset to center
Button2=2

[Focus6]
; Color Corrector Plugin
;
; previous wheel
Button3=1
; next wheel
Button4=2
; previous wheel
Button7=1
; next wheel
Button8=2

