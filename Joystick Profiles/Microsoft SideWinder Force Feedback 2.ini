; Vegas Surround Popup
;
; close window
Button2=5
; previous keyframe
Button3=9
; next keyframe
Button4=10
; set center
Button5=3
; set smoothness
Button6=4
; previous track / bus
Button7=1
; next track / bus
Button8=2


